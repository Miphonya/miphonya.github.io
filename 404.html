<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erreur 404 - Page non trouvée</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 360px;
    }

    .error-code {
      font-size: 72px;
      font-weight: 700;
      color: #e91e63;
      margin: 0;
    }

    .error-message {
      font-size: 24px;
      font-weight: 500;
      color: #ccc;
      margin-bottom: 24px;
    }

    .home-link {
      color: #e91e63;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-bottom-color 0.2s ease-in-out;
    }

    .home-link:hover {
      border-bottom-color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Oups! La page que vous cherchez n'a pas pu être trouvée.</p>
        <p class="error-message">Whoops! The page you are looking for could not be found.</p>
    <a href="https://www.miphonya.ch/index" class="home-link">Retourner à la page d'accueil / Return to home page</a>
  </div>
</body>
</html>
