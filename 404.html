<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Non Trouvée</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0c6ff, #ff99cc, #ffe6ff); /* Dégradé violet pâle et rose */
            background-size: 400% 400%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
            animation: gradientShift 10s infinite linear;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: #ff66b2; /* Couleur rose pour le titre */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Effet d'ombre légère pour le texte */
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ffe6f2; /* Rose clair cristal */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }

        a {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 30px;
            background-color: #ffffff;
            color: #ff66b2;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #ff66b2;
            color: #ffffff;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .planet {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 50% 50%, #ffb3e6, #e1a8ff, #d66bff);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 30px #d66bff, 0 0 60px #ff9fda;
            animation: rotatePlanet 10s infinite linear; /* Planète qui tourne lentement */
            margin: 20px auto;
        }

        .planet::before {
            content: '';
            position: absolute;
            top: 5px;
            left: -40px;
            width: 280px;
            height: 280px;
            border: 4px solid rgba(150, 50, 200, 0.3); /* Anneau pastel transparent */
            border-radius: 50%;
            animation: rotateRing 10s infinite linear; /* Rotation de l'anneau synchronisée avec le fond */
        }

        @keyframes rotatePlanet {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotateRing {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Styles pour les étoiles scintillantes */
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: sparkle 2s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        /* Position des étoiles */
        .star:nth-child(1) { top: 10%; left: 30%; animation-delay: 1s; }
        .star:nth-child(2) { top: 20%; left: 70%; animation-delay: 1.5s; }
        .star:nth-child(3) { top: 50%; left: 20%; animation-delay: 2s; }
        .star:nth-child(4) { top: 42%; left: 50%; animation-delay: 2.5s; }
        .star:nth-child(5) { top: 65%; left: 85%; animation-delay: 1s; }
		.star:nth-child(6) { top: 13%; left: 66%; animation-delay: 1.5s; }
        .star:nth-child(7) { top: 59%; left: 32%; animation-delay: 2s; }
        .star:nth-child(8) { top: 87%; left: 84%; animation-delay: 2.5s; }
        .star:nth-child(9) { top: 43%; left: 12%; animation-delay: 1s; }
        .star:nth-child(10) { top: 75%; left: 48%; animation-delay: 1.7s; }

    </style>
</head>
<body>
    <div class="container">
        <div class="planet"></div>
        <h1>404</h1>
        <p>Oups... il semblerait que cette partie du site n'existe pas encore >_<</p>
        <p>Oops... it looks like this part of the site doesn't exist yet >_<</p>
        <a href="/">Retour à l'accueil / Back to Home</a>
    </div>

    <!-- Étoiles scintillantes pour donner de la vie -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

</body>
</html>
