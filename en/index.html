<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English is under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0bbf5, #f9b7ff); /* Dégradé pastel */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ffe6f2;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }

        a {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 30px;
            background-color: #ffffff;
            color: #ff66b2;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #ff66b2;
            color: #ffffff;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorry!</h1>
        <p>The English version of the site is not ready yet.<br>I'm actively working on it!</p>
        <a href="/">Return to homepage</a>
    </div>
</body>
</html>
