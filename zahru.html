<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ma page de démarrage</title>
	<link rel="stylesheet" href="public/zahru/zahru_bulma/css/bulma.css">
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌤</text></svg>">
	<script src="public/zahru/zahru_script.js" defer></script>
</head>

<body onload="loadsettings()">
	<div class="containerOfMenu">
		<img class="gears-menu" src="public/zahru/img/zahru_gears-menu.svg" alt="Bouton de menu" onclick="toggleMenu()">
		<div id="menu" class="menu">
			<div class="select">
				<select id="langSelect" onchange="changeLang(this.value)">
					<option value="en">💂‍♀️English</option>
					<option value="de">🍺Deutsch</option>
					<option value="es">🌶️Español</option>
					<option value="fr">🥖Français</option>
					<option value="it">🍝Italiano</option>
					<option value="nl">🚲Nederlands</option>
					<option value="pl">🎻Polski</option>
					<option value="pt">🏰Português</option>
					<option value="ro">🧛‍♀️Română</option>
					<option value="jp">⛩日本語</option>
					<option value="cn">🀄中文</option>
					<option value="ru">❄Русский</option>
					<option value="ar">🐫عربي</option>
					<option value="kr">👾한국어</option>
					<option value="mw">🐱Meowguage</option>
				</select>
			</div>
			<div class="select">
				<select id="searchEngineSelect" onchange="changeSearchEngine(this.value)">
					<option value="google">🤖Google</option>
					<option value="bing">🔎Bing</option>
					<option value="brave">🦁Brave Search</option>
					<option value="duckduckgo">🦆DuckDuckGo</option>
				</select>
			</div>
			<div class="select">
				<select id="resolutionSelect" onchange="changeResolution(this.value)">
					<option value="fullhd">📼 FullHD (⚡⚡⚡⚡)</option>
					<option value="qhd">🎞 QHD (⚡⚡⚡)</option>
					<option value="wqhd">📺 WQHD (‍⚡⚡)</option>
					<option value="quatrek">🖥 4K(⚡)</option>
				</select>
			</div>

			<div class="blocknamelocker">
				<input type="text" id="savednom" placeholder="" onchange="autosaveName();">
			</div>

			<div class="blockwallpaper">
				<input type="text" id="urlImage" placeholder="" name="urlImage">
				<span id="tooltip">error</span>
			</div>


		</div>
	</div>


	<div class="containerOfSearchbar">
		 <div class="column"></div>
		 	 <div class="column"></div>
	  <div class="column is-offset-2 is-two-thirds">
	    <form id="searchForm" action="" method="get" target="_self" onsubmit="return validateSearch(event)">
	      <input class="input is-medium" type="text" name="q" placeholder="" id="searchBar">
	    </form>
	  </div>
	  <div class="column">
	    <div class="dockersalutations">
	      <div class="textsalutations" id="message"></div>
	    </div>
	  </div>
	</div>


</body>
<a href="https://unsplash.com/documentation/changelog#:~:text=Unsplash%20Source%20has%20been%20officially%20unsupported%20since%20its%20deprecation%20in%202021.">Unfortunately the background tool has been deprecated by Unsplash.</a>
</html>
