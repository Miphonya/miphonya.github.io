<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/data/passwordgenerator_style.css">
</head>
<body>
    <h1>Générateur de Mots de Passe</h1>
    <div id="options">
        <label><input type="checkbox" id="includeNumbers"> Inclure des chiffres</label>
        <label><input type="checkbox" id="includeUppercase"> Inclure des majuscules</label>
        <label>
            Inclure des caractères spéciaux:
            <input type="checkbox" id="includeSpecialCharacters">
        </label>
        <div id="specialCharacters" style="display: none;">
            <div>
                <span><input type="checkbox" value="!"> !</span>
                <span><input type="checkbox" value="@"> @</span>
                <span><input type="checkbox" value="#"> #</span>
                <span><input type="checkbox" value="$"> $</span>
                <span><input type="checkbox" value="%"> %</span>
                <span><input type="checkbox" value="^"> ^</span>
                <span><input type="checkbox" value="&"> &</span>
                <span><input type="checkbox" value="*"> *</span>
                <span><input type="checkbox" value="-"> -</span>
                <span><input type="checkbox" value="_"> _</span>
                <span><input type="checkbox" value="+"> +</span>
                <span><input type="checkbox" value="="> =</span>
                <span><input type="checkbox" value="/"> /</span>
                <span><input type="checkbox" value="!"> (</span>
                <span><input type="checkbox" value=")"> )</span>
                <span><input type="checkbox" value="["> [</span>
                <span><input type="checkbox" value="]"> ]</span>
                <!-- Ajoutez d'autres caractères spéciaux au besoin -->
                <br>
                <br>
                <button id="checkAll">Tout cocher</button>
                <button id="uncheckAll">Tout décocher</button>
            </div>
        </div>
        <label id="passwordLengthText">Longueur du mot de passe: <span id="passwordLength">25</span></label>
        <input type="range" id="lengthRange" min="1" max="150" value="25">
        <button id="generatePassword">Générer Mot de Passe</button>
        <button id="copyPassword">Copier le Mot de Passe</button>
    </div>
    <div id="output" style="display: none;">
        <h2>Votre Mot de Passe Généré:</h2>
        <pre id="password"></pre>
    </div>

    <div class="language-dropdown" id="language-dropdown">
    <select id="language-selector" onchange="changeLanguage()">
      <option value="fr">🥖Français</option>
      <option value="en">💂‍♀️English</option>
    </select>
      <a href="https://www.miphonya.ch/about">
        <button class="tab-button">🛈</button>
      </a>
      <a href="https://www.miphonya.ch">
        <button class="tab-button"><</button>
      </a>
    </div>


<script src="assets/data/passwordgenerator_script.js"></script>
</body>
</html>
