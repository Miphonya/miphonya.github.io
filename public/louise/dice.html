<body>
    <div class="prog-container3">
        <h1>Dice Roller</h1>
        <p id="error" style="color: red;"></p>
        <table id="results" style="display: none;">
            <thead>
                <tr>
                    <th>Roll</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td id="total">0</td>
                </tr>
            </tfoot>
        </table>

        <a href="https://www.miphonya.ch" class="button">Visit Miphonya</a>

        <footer>Beta 0.1.0</footer>
    </div>

    <script>
        function parseDiceNotation(notation) {
            const regex = /^\d+d\d+$/i;
            const match = notation.match(regex);
            if (!match) return null;

            const [rolls, sides] = notation.split('d').map(Number);
            if (rolls <= 0 || sides <= 0) return null;
            return { rolls, sides };
        }

        function rollDice(rolls, sides) {
            const results = [];
            for (let i = 0; i < rolls; i++) {
                results.push(Math.floor(Math.random() * sides) + 1);
            }
            return results;
        }

        function displayResults(results) {
            const table = document.getElementById('results');
            const tbody = table.querySelector('tbody');
            const totalCell = document.getElementById('total');
            tbody.innerHTML = '';

            let total = 0;
            results.forEach((result, index) => {
                const row = document.createElement('tr');
                const cellRoll = document.createElement('td');
                const cellResult = document.createElement('td');

                cellRoll.textContent = index + 1;
                cellResult.textContent = result;
                total += result;

                row.appendChild(cellRoll);
                row.appendChild(cellResult);
                tbody.appendChild(row);
            });

            totalCell.textContent = total;
            table.style.display = 'table';
        }

        function main() {
            const params = new URLSearchParams(window.location.search);
            const dice = params.get('dice');

            if (!dice) {
                document.getElementById('error').textContent = 'No dice notation found in the URL.';
                return;
            }

            const parsed = parseDiceNotation(dice);

            if (!parsed) {
                document.getElementById('error').textContent = 'Invalid dice notation. Use format XdY (e.g., 1d100, 4d6).';
                return;
            }

            const { rolls, sides } = parsed;
            const results = rollDice(rolls, sides);
            displayResults(results);
        }

        window.onload = main;
    </script>
</body>
